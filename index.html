<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image">
        <div class="banner">
            <div class="rectangle">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" srcset=""> 
                <p>Odin</p>
            </div> 
        </div> 
    </div>
    <div class="content">
        <div class="hero">
            <div class="text"> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div class="subtext">You <em>know</em> you want to.
            </div>
        </div>
        <div class="container-form">
            <div class="form-title">Let's do this !</div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="first_name">First name</label>
                        <input type="text" name="user_first_name" id="first_name">
                    </li>
                    <li>
                        <label for="last_name">Last name</label>
                        <input type="text" name="user_last_name" id="last_name">
                    </li>
                    <li>
                        <label for="mail">Email</label>
                        <input type="text" name="user_mail" id="mail">
                    </li>
                    <li>
                        <label for="phone">Phone number</label>
                        <input type="text" name="user_phone" id="phone">
                    </li>
                    <li>
                        <label for="password">Password</label>
                        <input type="text" name="user_password" id="password">
                    </li>
                    <li>
                        <label for="password_confirm">Confirm password</label>
                        <input type="password" name="user_password_confirm" id="password_confirm">
                    </li>
                </ul>
            
            </form>
        </div>
        <div class="bottom">
            <button type="submit">Create account</button>
            <div class="text">Already have an account? <a href="http://">Log in</a></div>
        </div>
    </div>

    
</body>
</html>
